name: Build Android APK (Kivy + Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            liblzma-dev libsqlite3-dev \
            libgdbm-dev libreadline-dev \
            build-essential \
            libgl1-mesa-dev

      - name: Install Android SDK (cmdline-tools) + accept licenses
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          curl -sSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Fix legacy sdkmanager path for Buildozer (tools/bin)
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"

      - name: Install Buildozer + Cython
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Force Buildozer SDK path (symlink)
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$HOME/.buildozer/android/platform"
          rm -rf "$HOME/.buildozer/android/platform/android-sdk"
          ln -s "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Generate keystore (for release signing)
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/android"
          if [ ! -f "keystore.jks" ]; then
            keytool -genkeypair -v \
              -keystore keystore.jks \
              -storepass jcamp029pro \
              -keypass jcamp029pro \
              -alias jcamp029 \
              -keyalg RSA -keysize 2048 -validity 3650 \
              -dname "CN=jcamp029pro, OU=Dev, O=jcamp029, L=LosAndes, S=Valparaiso, C=CL"
          fi
          ls -la keystore.jks

      - name: Build APK (release) + save logs
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
          ANDROID_HOME: ${{ runner.home }}/android-sdk
          ANDROIDSDK: ${{ runner.home }}/android-sdk
        run: |
          set -euxo pipefail
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          echo "=== Running buildozer release ==="
          buildozer -v android release 2>&1 | tee buildozer_release.log

          echo "=== List outputs (android/) ==="
          echo "PWD=$(pwd)"
          ls -la || true
          echo "--- bin/ ---"
          ls -la bin || true
          echo "--- android/bin (from repo root would be android/bin) ---"
          ls -la ./bin || true

          echo "=== Find APK/AAB ==="
          find . -maxdepth 8 \( -name "*.apk" -o -name "*.aab" \) -print | tee found_packages.txt

          echo "=== Fail if no package was produced ==="
          if ! grep -E '\.(apk|aab)$' found_packages.txt >/dev/null 2>&1; then
            echo "No .apk/.aab produced. Failing the job so we can see it clearly."
            exit 1
          fi

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/buildozer_release.log
            android/found_packages.txt

      - name: Upload package (APK/AAB)
        uses: actions/upload-artifact@v4
        with:
          name: jcamp029pro-package
          path: |
            android/**/*.apk
            android/**/*.aab
