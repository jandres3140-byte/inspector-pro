name: Build Android APK (Kivy + Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            liblzma-dev libsqlite3-dev libgdbm-dev libreadline-dev \
            build-essential libgl1-mesa-dev

      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL -o cmdline-tools.zip https://dl.google.com
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" buildozer

      - name: Generate keystore
        run: |
          if [ ! -f "keystore.jks" ]; then
            keytool -genkeypair -v \
              -keystore keystore.jks \
              -storepass jcamp029pro \
              -keypass jcamp029pro \
              -alias jcamp029 \
              -keyalg RSA -keysize 2048 -validity 3650 \
              -dname "CN=jcamp029pro, OU=Dev, O=jcamp029, L=LosAndes, S=Valparaiso, C=CL"
          fi

      - name: Build APK (release)
        env:
          # Estas variables fuerzan a Buildozer a usar el SDK que instalamos
          ANDROID_SDK_ROOT: /home/runner/android-sdk
          ANDROID_HOME: /home/runner/android-sdk
          P4A_SDK_DIR: /home/runner/android-sdk
        run: |
          export PATH="/home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH"
          # IMPORTANTE: Asegúrate de que en buildozer.spec las rutas de SDK/NDK estén comentadas
          buildozer -v android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcamp029pro-apk
          # La ruta es relativa a la raíz del repositorio, no al working-directory del job
          path: android/bin/*.apk
