name: Build Android APK (Kivy + Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            liblzma-dev libsqlite3-dev \
            libgdbm-dev libreadline-dev \
            build-essential \
            libgl1-mesa-dev

      - name: Install Android SDK (cmdline-tools) + accept licenses
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Descarga commandline-tools (Google)
          curl -sSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip

          # Estructura esperada por sdkmanager
          mv cmdline-tools latest

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # Instala paquetes necesarios (incluye AIDL en build-tools)
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          sdkmanager --list_installed

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
          ANDROID_HOME: ${{ runner.home }}/android-sdk
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcamp029pro-apk
          path: android/bin/*.apk
